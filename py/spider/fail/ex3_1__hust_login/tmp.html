    <script>
        var TabSwiper = new Swiper('.panel-icon-tab-outside', {
            slidesPerView: 'auto',
            freeMode: true,
        })
        $(".page-content-wrap").mCustomScrollbar({
            axis: "y", // horizontal scrollbar
            alwaysShowScrollbar: 0,
            theme: "minimal-dark",
            scrollInertia: 10,
            scrollEasing: "easeOutCirc",
        });
        $(".page-menu-container").mCustomScrollbar({
            axis: "y", // horizontal scrollbar
            alwaysShowScrollbar: 0,
            theme: "minimal-dark",
            scrollInertia: 10,
            scrollEasing: "easeOutCirc",
        });
        $(".page-nav-list.type-2").mCustomScrollbar({
            axis: "y", // horizontal scrollbar
            alwaysShowScrollbar: 0,
            theme: "minimal-dark",
            scrollInertia: 10,
            scrollEasing: "easeOutCirc",
        });
        //菜单折叠展开 START
        $(".page-nav-container").on('mouseenter', function () {
            if ($(this).closest(".page-container-wrap").hasClass("page-nav-unfold")) { } else {
                $(this).closest(".page-container-wrap").addClass("page-nav-unfold")
            }
        })
        $(".page-nav-container").on('mouseleave', function () {

            if ($(this).closest(".page-container-wrap").hasClass("page-nav-unfold")) {
                $(this).closest(".page-container-wrap").removeClass("page-nav-unfold")
            } else {

            }
        })            //菜单折叠展开 END
    </script>
    <script type="text/javascript">
        $(function () {
            $('.animation-all-04s a').click(function () {
                var id = $(this).attr('arid');
                document.getElementById("iframe").setAttribute("src", id);
            })
        });
